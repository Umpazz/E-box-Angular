<h1>The Planets</h1>

<div id="planets">
    <div *ngFor="let planet of planets; let i=index" class="planetDiv" (click)="onSelect(planet)">
        <img [src]="planet.img" id="imgDiv">
        <h3>{{planet.planet}}</h3>
    </div>
</div>


<button id="backBtn" routerLink="/home">Back</button>
